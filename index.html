<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
      <header>
        <nav>
          <div>
            <span>Sample Logo</span>
            <ul>
              <li><a href="#">Sample 2</a></li>
              <li><a href="#">Sample 3</a></li>
              <li><a href="#">Sample 4</a></li>
            </ul>
          </div>
        </nav>
      </header>
  
      <main>

        <section id="section-1" class="container-1">
          <!-- FORM HEADING -->
          <div id="form-heading">
            <h2>
              This is not a real online service! This is a experimentation with 
              sending HTTP POST request to a server to dive into a bit of backend 
              development
            </h2>
          </div>
          <!-- END OF FORM HEADING -->
        </section>
        
        
        <section id="section-2" class="container-2">
          <!-- FORM -->
          <div id="form-container">
            <!-- FORM CONTENT -->
            <div id="form-content">
              <form action="https://api.web3forms.com/submit" method="POST" class="form">

                <input type="hidden" name="access_key" value="fad757a2-e99a-4a11-91b2-10df0ff04bdb">

                <div class="form-group">
                  <label for="first_name">FIRST NAME *</label>
                  <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
                </div>

                <div class="form-group">
                  <label for="last_name">LAST NAME *</label>
                  <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
                </div>

                <div class="form-group">
                  <label for="email">EMAIL *</label>
                  <input type="email" name="email" id="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                  <label for="phone_number">PHONE NUMBER *</label>
                  <input type="tel" name="phone" id="phone_number" placeholder="(###)###-####" required>
                </div>

                <div class="form-group">
                  <label for="password">PASSWORD *</label>
                  <input type="password" name="password" id="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                  <label for="confirm_password">CONFIRM PASSWORD *</label>
                  <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                </div>

                <div id="submit_form_div">
                  <button type="submit" id="submit_form">Create Account</button>
                </div>

              </form>
            </div>
            <!-- END OF FORM CONTENT -->

          </div>
          <!-- END OF FORM -->
        </section>

      </main>
  
      <footer>
        Copyright @ CompExpress 2025
      </footer>
    </div>
  </body>
  
</html>
